<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    tg
    <button onclick="getTg()">theme check</button>
    <div id="tgtheme"></div>
    <div id="tgdata"></div>
    <div id="tgdataunsafe"></div>
</body>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
  let tg = window.Telegram.WebApp;

  function getTg () {
    document.getElementById('tgtheme').innerHTML = tg.colorScheme;
    document.getElementById('tgdata').innerHTML = JSON.stringify(tg.initData);
    document.getElementById('tgdataunsafe').innerHTML = JSON.stringify(tg.initDataUnsafe);
  }
</script>
</html>
